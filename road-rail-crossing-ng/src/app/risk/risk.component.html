<table mat-table [dataSource]="allRiskData"  matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Naziv pružnog prelaza</th>
        <td mat-cell *matCellDef="let data">{{data.name}}</td>
    </ng-container>

    <ng-container matColumnDef="safetyLevel">
        <th mat-header-cell *matHeaderCellDef >Nivo obezbeđenja putno-pružnog prelaza</th>
        <td mat-cell *matCellDef="let data">{{data.safetyLevel}}</td>
    </ng-container>

    <ng-container matColumnDef="reliability">
        <th mat-header-cell *matHeaderCellDef>Pouzdanost</th>
        <td mat-cell *matCellDef="let data">{{data.reliability}}</td>
    </ng-container>

    <ng-container matColumnDef="risk">
        <th mat-header-cell mat-sort-header  *matHeaderCellDef class="text-danger text-lg-right">Rizik</th>
        <td mat-cell *matCellDef="let data" class="text-danger" >{{data.risk}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="text-danger text-lg-right"></th>
        <td mat-cell *matCellDef="let data" class="text-danger text-lg-right" ><button class="btn btn-info btn-sm" [routerLink]="['/edit-road-rail-crossing',data.roadRailCrossingId]" mat-button ><i class="fa-solid fa-pen"></i></button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="text-danger text-lg-right"></th>
        <td mat-cell *matCellDef="let data" class="text-danger text-lg-right" ><button class="btn btn-danger btn-sm" (click)="delete(data.roadRailCrossingId)" mat-button ><i class="fa-solid fa-trash"></i></button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
